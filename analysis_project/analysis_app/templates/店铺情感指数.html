<style>
    #shopEmotion {
        width: 99%;
        height: 99%;
    }
</style>
<div id="shopEmotion" class="true_picture"></div>


<script type="text/javascript">
    $.ajax({
        type: 'get',
        url: "http://localhost:9000/shopEmotion?shopUrl={{shopUrl}}",
        dataType: 'json',
        success: function (info) {
            var myChart = echarts.init(document.getElementById('shopEmotion'));
            var optionTren = {
                title: {
                    text: '店铺情感指数展现'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['店铺情感指数']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '情感指数',
                        type: 'line',
                        stack: '总量',
                        data: info
                    }
                ]
            };
            myChart.setOption(optionTren);
        }
    });


</script>
