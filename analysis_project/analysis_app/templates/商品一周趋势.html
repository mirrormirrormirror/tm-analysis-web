<style>
    #item_week {
        width: 99%;
        height: 99%;
    }
</style>
<div id="item_week" class="true_picture"></div>


<script type="text/javascript">
    $.ajax({
        type: 'get',
        url: "http://localhost:9000/itemTrend?itemId={{ itemId }}",
        dataType: 'json',
        success: function (info) {
            var myChart = echarts.init(document.getElementById('item_week'));
            var optionTren = {
                title: {
                    text: '商品一周趋势'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['销量', '评论数']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: '销量',
                        type: 'line',
                        stack: '总量',
                        data: info.salesTrend
                    },
                    {
                        name: '评论数',
                        type: 'line',
                        stack: '总量',
                        data: info.commentNumTrend
                    }
                ]
            };
            myChart.setOption(optionTren);
        }
    });


</script>
