<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    a, img {
        border: 0;
    }

    a, a:visited {
        color: #5e5e5e;
        text-decoration: none;
    }

    a:hover {
        color: #b52725;
        text-decoration: underline;
    }

    .clear {
        display: block;
        overflow: hidden;
        clear: both;
        height: 0;
        line-height: 0;
        font-size: 0;
    }

    body {
        font: 12px/180% Arial, Helvetica, sans-serif;
    }

    /* ranklist */
    .ranklist {
        width: 100%;
        border: solid 1px #ddd;
        padding: 10px 10px 0 10px;
        float: right;
    }

    .ranklist li {
        height: 35px;
        line-height: 16px;
        overflow: hidden;
        position: relative;
        padding: 0 70px 0 30px;
        margin: 0 0 10px 0;
    }

    .ranklist li em {
        background: url(../static/images/mun.gif) no-repeat;
        width: 20px;
        height: 16px;
        overflow: hidden;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        text-align: center;
        font-style: normal;
        color: #333;
    }

    .ranklist li em {
        background-position: 0 -16px;
    }

    .ranklist li.top em {
        background-position: 0 0;
        color: #fff;
    }

    .ranklist li .num {
        position: absolute;
        right: 0;
        top: 0;
        color: #999;
    }
</style>

<h4>商品排名榜单</h4>
<div class="ranklist">
    {% for i in brandTopItem %}
    <li class="top">

        <p><a href={{ i.0 }}
              title={{ i.2 }}>{{ i.2 }}</a></p><span class="num">{{ i.1 }}人气</span>
    </li>
    {% endfor %}

    <div class="clear"></div>
</div>
